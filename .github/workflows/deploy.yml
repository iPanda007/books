name: Books CI

on:
  push:
    branches: ['master']
  pull_request:  
     branches: [ "master" ]
     types: submitted

jobs:
  build:
    name : To build for deploy
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - name: Load environment variables
      run: |
        echo "Loading .env file"
        export $(cat .env | xargs)
    - run: |
           npm install
           npm run build
           sudo service nginx restart
  
